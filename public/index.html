<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/2064d382cb.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Code the Maze</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header, footer {
      background: #fff268;
      color: #000000;
      padding: 1rem;
      text-align: center;
    }
    main {
      flex: 1;
      display: flex;
      padding: 1rem;
    }
    .editor, .preview {
      flex: 1;
      margin: 0 0.5rem;
    }
    textarea {
      width: 100%;
      height: 300px;
    }
    iframe {
      width: 100%;
      height: 300px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }
    .montserrat-font {
      font-family: "Montserrat", sans-serif;
      font-optical-sizing: auto;
      font-weight: 500;
      font-style: normal;
    }
    .montserrat-bold-font {
      font-family: "Montserrat", sans-serif;
      font-optical-sizing: auto;
      font-weight: 600;
      font-style: normal;
    }
  </style>
</head>
<body>
  <header>
    <h1 class="montserrat-font">Let's Learn How to Code the Maze! <i class="fa-solid fa-gamepad"></i></h1>
    <p class="montserrat-font">Learn JavaScript by creating your own maze game!</p>
  </header>
  <main>
    <section class="editor">
      <h2 class="montserrat-bold-font">Write Your Code</h2>
      <textarea id="codeArea">// Example: draw a box
let canvas = document.getElementById("mazeCanvas");
let ctx = canvas.getContext("2d");
ctx.fillStyle = "#00aaff";
ctx.fillRect(10, 10, 100, 100);</textarea>
      <button class="montserrat-font" onclick="runCode()">Run Code</button>
    </section>
    <section class="preview">
      <h2 class="montserrat-bold-font">Maze Output</h2>
      <iframe id="outputFrame"></iframe>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Code the Maze Project | Designed for Year 8 Digital Technologies</p>
  </footer>
  <script>
    function runCode() {
      const code = document.getElementById("codeArea").value;
      const output = `
        <html>
          <body>
            <canvas id="mazeCanvas" width="400" height="400"></canvas>
            <script>
              ${code}
            <\/script>
          </body>
        </html>
      `;
      const iframe = document.getElementById("outputFrame");
      const doc = iframe.contentDocument || iframe.contentWindow.document;
      doc.open();
      doc.write(output);
      doc.close();
    }
  </script>
</body>
</html>
